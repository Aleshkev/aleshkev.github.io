baseURL: https://aleshkev.github.io
languageCode: pl
DefaultContentLanguage: pl
title: aleshkev.github.io
params:
  author: Jonasz Aleszkiewicz

menu:
  main:
    - name: Blog
      url: /
      weight: 1
    - name: Archiwum
      url: /posts/
      weight: 2
#    - name: O mnie
#      url: /o-mnie/
#      weight: 3
#    - name: Kontakt
