markup:
  highlight:
    style: monokailight
  goldmark:
    renderer:
      unsafe: true

related:
  threshold: 0
  includeNewer: true
  toLower: false
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 100
    - name: date
      weight: 10

permalinks:
  posts: "/:title"
#  meta: "/:title"

frontmatter:
  date:
    - :filename
    - :default
  lastmod:
    - lastmod
