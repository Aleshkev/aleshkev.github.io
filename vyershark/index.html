
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"/>
<meta content="ie=edge" http-equiv="X-UA-Compatible"/>
<title>Vyershark</title>
</head>
<style>
    body {
        font: 14px/25px Georgia, serif;
    }

    body {
        margin: auto;
        padding: 27px;
    }

    textarea {
        padding: 0 0.5em;
        margin: 27px 27px 27px 0;
        line-height: 26px;
        width: 33%;
        float: left;
        overflow-x: scroll;
        white-space: pre; /* Scroll horizontally, but don't make everything one line in Firefox */
        resize: horizontal;
        border: solid 1px #cbcbcc;
    }

    textarea:focus {
        outline: none; /* There would be an outline in some browsers. */
        border: solid 1px #8e8e8f;
    }

    * {
        font: inherit;
    }

    #out {
        overflow-x: auto;
        padding-bottom: 2px; /* Align #in and #out scrollbars. */
    }

    table {
        border-collapse: collapse;
    }

    tr {
        height: 26px; /* Empty lines would be ignored. */
    }

    th, td {
        border: solid 1px #cbcbcc;
        letter-spacing: -0.1ex;
        min-width: 24px;
        white-space: nowrap;
        padding: 0 0.4em 0 0.5em;
    }

    span {
        color: #626974;
        font-size: 12px;
        line-height: 24px; /* Line height would make cells taller. */
    }
</style>
<script>
    function size(s) {
        if (typeof s != "string") return 0;
        s = s.toLowerCase();
        s = s.replace(/nau(k|cz)/giu, "nałuk", s);  // nauka, nauczyć
        s = s.replace(/([aąęoóu])u/giu, (match, $1) => `${$1}ł`, s);
        s = s.replace(/i([aéąeęioóu])/giu, (match, $1) => `j${$1}`, s);
        s = s.replace(/puent/giu, "płent", s);  // puenta
        s = s.replace(/([aéąeęioóuyа])'([aéąeęioóuyа])$/giu, "$2", s);  // Rovne'a
        return (s.match(/[aéąeęioóuyаеёиуоыэєяюӗӑyɨʉɯuɪʏʊeøɘɵɤoe̞ø̞əɤ̞o̞ɛœɜɞʌɔæɐaɶäɑɒ]/giu) || []).length;
    }

    function f() {
        let lines = [];
        for (let line of document.getElementById("in").value.split("\n")) {
            let t = [];
            let lastComplete = true;
            for (let word of line.replace(/[­]/g, "").match(/(^[^\p{L}']*)?[\p{L}']+[^\p{L}']*/giu) || []) {
                if (!lastComplete) t[t.length - 1] += "&nbsp;" + word.trim();
                else t.push(word.trim());
                lastComplete = (size(word) > 0);
            }
            if (!lastComplete && t.length > 1) t[t.length - 2] += "&nbsp;" + t.pop();
            lines.push(t);
        }

        let width = 0;
        for (let line of lines) {
            let w = 0;
            for (let word of line) w += size(word);
            width = Math.max(width, w);
        }

        let r = `<table><tr>`;
        for (let i = 1; i <= width; ++i) r += `<th><span>${i}</span></th>`;
        r += `</tr>`;
        for (let line of lines) {
            r += `<tr>`;
            for (let word of line) {
                let n = size(word);
                r += `<td colspan=${n}>${word}` + (n > 2 ? `<span>&emsp;${n}</span>` : ``) + `</td>`;
            }
            r += `</tr>`;
        }
        r += `</table>`;
        document.getElementById("out").innerHTML = r;

        document.getElementById("in").style.height = 26 * lines.length + 2 + 15 /* (scrollbar) */ + "px";
        g();
    }

    function g() {
        const w = Math.max(100, document.body.offsetWidth - document.getElementById("in").offsetWidth - 27 * 3 - 1);
        document.getElementById("out").style.width = w + "px";
    }
</script>
<!-- Textareas don't have an onresize event, so we catch all mouse events. -->
<body onmousemove="g()" onmouseup="g()" onresize="g()">
<textarea id="in" oninput="f()" onresize="g()">
Li­two! Oj­czy­zno mo­ja! ty je­steś jak zdro­wie:
Ile cię trze­ba ce­nić, ten tyl­ko się do­wie,
Kto cię stra­cił. Dziś pięk­ność twą w ca­łej ozdo­bie
Wi­dzę i opi­su­ję, bo tę­sk­nię po to­bie.
Pan­no świę­ta, co Ja­snej bro­nisz Czę­sto­cho­wy
I w Ostrej świe­cisz Bra­mie! Ty, co gród zam­ko­wy
No­wo­gródz­ki ochra­niasz z je­go wier­nym lu­dem!
Jak mnie dziec­ko do zdro­wia po­wró­ci­łaś cu­dem
(Gdy od pła­czą­cej mat­ki, pod Two­ją opie­kę
Ofia­ro­wa­ny, mar­twą pod­nio­słem po­wie­kę;
I za­raz mo­głem pie­szo, do Twych świą­tyń pro­gu
Iść za wró­co­ne ży­cie po­dzię­ko­wać Bo­gu),
Tak nas po­wró­cisz cu­dem na Oj­czy­zny ło­no.
Tym­cza­sem prze­noś mo­ją du­szę utę­sk­nio­ną
Do tych pa­gór­ków le­śnych, do tych łąk zie­lo­nych,
Sze­ro­ko nad błę­kit­nym Niem­nem roz­cią­gnio­nych;
Do tych pól ma­lo­wa­nych zbo­żem roz­ma­item,
Wy­zła­ca­nych psze­ni­cą, po­sre­brza­nych ży­tem;
Gdzie bursz­ty­no­wy świe­rzop, gry­ka jak śnieg bia­ła,
Gdzie pa­nień­skim ru­mień­cem dzię­cie­li­na pa­ła,
A wszyst­ko prze­pa­sa­ne jak­by wstę­gą, mie­dzą
Zie­lo­ną, na niej z rzad­ka ci­che gru­sze sie­dzą.
</textarea>
<div id="out"></div>
<script>
        f();

        // If a browser remembers contents of a text field, it just randomly puts them in without an event.
        setTimeout(f, 5);
        setTimeout(f, 10);
    </script>
</body>
</html>
